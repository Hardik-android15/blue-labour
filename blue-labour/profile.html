<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile - Blue Labour</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }

    nav {
      background-color: #ffffff;
      padding: 15px 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007BFF;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #007BFF;
    }

    .profile-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .profile-row {
      margin-bottom: 20px;
    }

    .profile-row label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    .profile-row input,
    .profile-row select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .profile-photo {
      text-align: center;
      margin-top: 25px;
    }

    .profile-photo input[type="file"] {
      margin-top: 10px;
    }

    .btn-save {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-save:hover {
      background-color: #005dc1;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Blue Labour</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="find-jobs.html">Find Job</a>
      <a href="post_job.html">Post Job</a>
      <a href="login.html">Login</a>
    </div>
  </nav>    

  <div class="profile-container">
    <h2>Your Profile</h2>
    <form>
      <div class="profile-row">
        <label for="name">Name</label>
        <input type="text" id="name" value="(your Name)" readonly />
      </div>

      <div class="profile-row">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" value="+91-999999999" readonly />
      </div>

      <div class="profile-row">
        <label for="category">Category</label>
        <select id="category">
          <option selected>Plumber</option>
          <option>Electrician</option>
          <option>Painter</option>
          <option>Carpenter</option>
          <option>Mason</option>
          <option>Welder</option>
          <option>Mechanic</option>
        </select>
      </div>

      <div class="profile-photo">
        <label for="photo">Upload Profile Photo</label>
        <input type="file" id="photo" accept="image/*" />
      </div>

      <button type="submit" class="btn-save">Save Profile</button>
    </form>
  </div>

</body>
</html>
