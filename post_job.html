<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Job - Blue Labour</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }

    nav {
      background-color: #ffffff;
      padding: 15px 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007BFF;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #007BFF;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 14px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005dc1;
    }

    .category-btn {
      display: block;
      margin: 0 auto 20px auto;
      background-color: #00bfff;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 25px 30px;
      border: 1px solid #888;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

  </style>
</head>
<body>

  <nav>
    <div class="logo">Blue Labour</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="find-jobs.html">Find Job</a>
      <a href="post_job.html">Post Job</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class="container">
    <h2>Post a Job</h2>

    <button class="category-btn" onclick="document.getElementById('categoryModal').style.display='block'">Select Category</button>

    <form>
      <label for="title">Job Title</label>
      <input type="text" id="title" placeholder="Enter job title" required>

      <label for="description">Job Description</label>
      <textarea id="description" rows="4" placeholder="Enter job details..." required></textarea>

      <label for="salary">Price/Budget (₹)</label>
      <input type="number" id="salary" placeholder="Enter amount in ₹" required>

      <label for="media">Upload Image</label>
      <input type="file" id="media">

      <hr>

      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Your full name" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Your contact number" required>

      <button type="submit">Post Job</button>
    </form>
  </div>

  <!-- Category Modal -->
  <div id="categoryModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('categoryModal').style.display='none'">&times;</span>
      <h3>Select Job Category</h3>
      <select id="category">
        <option value="Electrician">Electrician</option>
        <option value="Plumber">Plumber</option>
        <option value="Painter">Painter</option>
        <option value="Carpenter">Carpenter</option>
        <option value="Labour">Labour</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </div>

  <script>
    window.onclick = function(event) {
      const modal = document.getElementById('categoryModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
