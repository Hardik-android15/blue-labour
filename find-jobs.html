<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Jobs - Blue Labour</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .category-filters {
      text-align: center;
      margin: 20px 0;
    }

    .category-btn {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .category-btn.active {
      background-color: #0056b3;
    }

    .jobs-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .job-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      color: black;
    }

    .job-card:hover {
      transform: translateY(-5px);
    }

    .job-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .job-info {
      padding: 15px;
    }

    .job-info h3 {
      margin-top: 0;
      font-size: 20px;
    }

    .job-info p {
      margin: 8px 0;
      font-size: 15px;
    }

    .price {
      font-weight: bold;
      color: green;
    }

    /* Navbar Fix */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 30px;
  background-color: #ffffff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  position: sticky;
  top: 0;
  z-index: 10;
}

.nav-left a {
  font-size: 1.6rem;
  font-weight: bold;
  color: #007bff;
  text-decoration: none;
}

.nav-right a {
  margin-left: 20px;
  font-size: 1rem;
  text-decoration: none;
  color: #444;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-right a:hover {
  color: #007BFF;
}

  </style>
</head>
<body>

  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html">Blue Labour</a>
    </div>
    <div class="nav-right">
      <a href="find-jobs.html">Find Job</a>
      <a href="post-job.html">Post Job</a>
      <a href="login.html">Login / Signup</a>
    </div>
  </nav>

  <!-- ===== Category Filter Buttons ===== -->
  <div class="category-filters">
    <button class="category-btn active" data-category="all">All</button>
    <button class="category-btn" data-category="construction">Construction</button>
    <button class="category-btn" data-category="plumbing">Plumbing</button>
    <button class="category-btn" data-category="electrician">Electrician</button>
    <button class="category-btn" data-category="painting">Painting</button>
    <button class="category-btn" data-category="delivery">Delivery</button>
    <button class="category-btn" data-category="cleaning">Cleaning</button>
  </div>

  <!-- ===== Scripts ===== -->
  <script>
    const categoryButtons = document.querySelectorAll('.category-btn');
    const jobCards = document.querySelectorAll('.job-card');

    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const selectedCategory = btn.dataset.category;

        jobCards.forEach(card => {
          const cardCategory = card.dataset.category;
          card.style.display = (selectedCategory === 'all' || selectedCategory === cardCategory) ? 'block' : 'none';
        });
      });
    });
  </script>
