<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP - Blue Labour</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }

    nav {
      background-color: #ffffff;
      padding: 15px 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007BFF;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #007BFF;
    }

    .otp-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .otp-boxes {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .otp-boxes input {
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .otp-boxes input:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005dc1;
    }

    .info-text {
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Blue Labour</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="find-jobs.html">Find Job</a>
      <a href="post_job.html">Post Job</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class="otp-container">
    <h2>Enter OTP</h2>
    <form action="profile.html">
      <div class="otp-boxes">
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
      </div>
      <button type="submit">Verify OTP</button>
    </form>
    <p class="info-text">OTP sent to your number. Enter to proceed.</p>
  </div>

</body>
</html>
